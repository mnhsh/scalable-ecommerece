services:
  # PostgreSQL databases
  user-db:
    image: postgres:16-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: users
    volumes:
      - user-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  product-db:
    image: postgres:16-alpine
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: products
    volumes:
      - product-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  cart-db:
    image: postgres:16-alpine
    ports:
      - "5435:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: carts
    volumes:
      - cart-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  order-db:
    image: postgres:16-alpine
    ports:
      - "5436:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orders
    volumes:
      - order-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    environment:
      PORT: "8081"
      PLATFORM: dev
      SECRET_KEY: ${SECRET_KEY:-d8560da2eac305b609da3225a8332d42d7cbdb677dbaf6a511c18fdc10ae19bf}
      DB_URL: postgres://postgres:postgres@user-db:5432/users?sslmode=disable
    depends_on:
      user-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Product Service
  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
    environment:
      PORT: "8082"
      PLATFORM: dev
      DB_URL: postgres://postgres:postgres@product-db:5432/products?sslmode=disable
    depends_on:
      product-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Cart Service
  cart-service:
    build:
      context: ./services/cart-service
      dockerfile: Dockerfile
    environment:
      PORT: "8083"
      PLATFORM: dev
      DB_URL: postgres://postgres:postgres@cart-db:5432/carts?sslmode=disable
      PRODUCT_SERVICE_URL: http://product-service:8082
    depends_on:
      cart-db:
        condition: service_healthy
      product-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8083/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  
  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    environment:
      PORT: "8084"
      PLATFORM: dev
      DB_URL: postgres://postgres:postgres@order-db:5432/orders?sslmode=disable
      CART_SERVICE_URL: http://cart-service:8083
      PRODUCT_SERVICE_URL: http://product-service:8082
    depends_on:
      order-db:
        condition: service_healthy
      cart-service:
        condition: service_healthy
      product-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8084/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      SECRET_KEY: ${SECRET_KEY:-d8560da2eac305b609da3225a8332d42d7cbdb677dbaf6a511c18fdc10ae19bf}
      USER_SERVICE_URL: http://user-service:8081
      PRODUCT_SERVICE_URL: http://product-service:8082
      CART_SERVICE_URL: http://cart-service:8083
      ORDER_SERVICE_URL: http://order-service:8084
    depends_on:
      - user-service
      - product-service
      - cart-service
      - order-service
    restart: unless-stopped

volumes:
  user-db-data:
  product-db-data:
  cart-db-data:
  order-db-data:
